syntax = "proto3";

package monovins.api;

import "google/protobuf/timestamp.proto";
import "monovins/api/image.proto";

message CameraNoise {
  int32 camera_id = 1;
  double focal_length = 2;
  uint32 center_x = 3;
  uint32 center_y = 4;
}

message Camera {
  int32 id = 1;
  google.protobuf.Timestamp timestamp = 2;
  oneof data {
    image frame = 3;
    string filename = 4;
  }
}
